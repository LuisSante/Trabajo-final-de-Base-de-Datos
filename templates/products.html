{% extends "layout.html" %}

{% block content %}
    <label class="font-weight-bold" style="font-size: 25px; margin-left:200px;">VISUALIZAR,EDITAR,AGREGAR Y ELIMINAR
        PRODUCTO</label>
    <nav>
        <div class="d-flex">
            <div class="card col-som-6" style="width: 125%;">
                <div class="card-body">
                    <form action="Controlador?menu=Producto" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>NOMBRE: </label>
                                <input type="text" name="txtNombre" class="form-control">
                            </div>
                            <div class="form-group col-md-3">
                                <label>PRECIO: </label>
                                <input type="text" name="txtPrecio" class="form-control">
                            </div>
                            <div class="form-group col-md-2">
                                <label>CANTIDAD:</label>
                                <input type="text" name="txtStock" class="form-control">
                            </div>
                            <div class="form-group col-md-2">
                                <label>ESTADO:</label>
                                <input type="text" name="txtEstado" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <div style="padding: .5em" class="parrafo">
                                </div>
                                <input type="submit" name="accion" value="Agregar" class="btn btn-info">
                                <input type="submit" name="accion" value="Actualizar" class="btn btn-success">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </nav>
    <div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">PRECIO</th>
                    <th scope="col">CANTIDAD</th>
                    <th scope="col">ESTADO</th>
                    <th scope="col">ACCION</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="pr" items="${productos}">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a class="btn btn-warning" href="">Editar</a>
                            <a class="btn btn-danger" href="">Delete</a>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    </div>

{% endblock %}
